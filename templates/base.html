<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحامي الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <h1 class="header-title">المحامي الذكي</h1>
        <nav class="nav-container">
            <a class="nav-item" href="{{ url_for('home') }}">
                <i class="fas fa-home"></i>
                الرئيسية
            </a>
            <a class="nav-item" href="{{ url_for('chat.chat_page') }}">
                <i class="fas fa-comments"></i>
                محادثة بناء القضية
            </a>
            <a class="nav-item" href="{{ url_for('document_analysis') }}">
                <i class="fas fa-file-alt"></i>
                تحليل المستندات
            </a>
            <a class="nav-item" href="{{ url_for('legal_library.legal_library_page') }}">
                <i class="fas fa-book-open"></i>
                المكتبة القانونية
            </a>
            <a class="nav-item" href="{{ url_for('law_information') }}">
                <i class="fas fa-info-circle"></i>
                معلومات قانونية
            </a>
            <a class="nav-item" href="{{ url_for('legal_resources') }}">
                <i class="fas fa-gavel"></i>
                مصادر قانونية
            </a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
        <p>جميع الحقوق محفوظة &copy; 2025 المحامي الذكي</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
